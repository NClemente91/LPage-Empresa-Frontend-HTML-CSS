    <main>
        <div>
            <h1 class="tituloSecciones">CONTACTO</h1>
            <p class="contactoTexto">Complete el siguiente formulario y nos contactaremos en un lapso de 48hs.</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
                    <form>
                        <div class="mb-4">
                            <label for="nombre-completo" class="form-label textoFormulario">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre-completo">
                        </div>
                        <div class="mb-4">
                            <label for="correo-electronico" class="form-label textoFormulario">Email</label>
                            <input type="email" class="form-control" id="correo-electronico">
                        </div>
                        <div class="mb-4">
                            <label for="numero-telefono" class="form-label textoFormulario">Teléfono</label>
                            <input type="tel" class="form-control" id="numero-telefono">
                        </div>
                        <div class="mb-4">
                            <label for="como-nos-conocio" class="form-label textoFormulario">¿Cómo nos conocieron?</label>
                            <select class="form-select" aria-label="Default select example" id="como-nos-conocio">
                                <option selected>Seleccione una opción</option>
                                <option value="web">Buscador Web</option>
                                <option value="redesSociales">Redes Sociales</option>
                                <option value="recomendacion">Recomendación de otro usuario</option>
                                <option value="otro">Otro</option>
                            </select>  
                        </div>
                        <div class="mb-4 mt-4">
                            <textarea class="form-control" id="consulta" rows="5" placeholder="Dejanos tu consulta"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label textoFormulario ml-2" for="flexCheckDefault">¿Desea recibir notificaciones vía e-mail?</label>
                        </div>
                        <div class="col-12 mb-5 mt-3">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
